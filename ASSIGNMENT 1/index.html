<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: flex-end;
            background-color: #007BFF;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ddd;
        }

        /* Main content styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
        }

        h1 {
            margin-top: 10px;
            font-size: 36px;
            color: #007BFF;
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #007BFF;
            margin-top: 10px;
        }

        .description {
            max-width: 600px;
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main content -->
    <div class="container">
        <h1>Welcome to my Website</h1>
        <img src="IMG_6308.jpg" alt="My Photo">
        <div class="description">
            <!-- You can replace this text with your own description -->
            <p>Hello! My name is Jeremy, and this is my personal website. I'm a 2nd year Networking and IT Security student at Ontario Tech University. Feel free to browse through my projects and get in touch with me!</p>
        </div>
    </div>

</body>
</html>
